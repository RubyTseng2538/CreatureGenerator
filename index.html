<!DOCTYPE html>
<html>
<head>
    <title>Creature Clash</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <main id="content">
        <h1 style="text-align: center;">Creature Generator</h1>
        <div class="row">
            <div class="column" style="height: 500px">
                <h2>Creature's Appearance</h2>
                <div id="monsterCanvas"></div>
            </div>
            <div class="column" style="height: 500px">
                <h2>User Inputs</h2>
                <div class="slidecontainer">
                    <p id="StrengthText">Strength: 1</p><input type="range" min="1" max="15" value="1" class="slider" id="StrengthSlide">
                    <p id="DexterityText">Dexterity: 1</p><input type="range" min="1" max="15" value="1" class="slider" id="DexteritySlide">
                    <p id="ConstitutionText">Constitution: 1</p><input type="range" min="1" max="15" value="1" class="slider" id="ConstitutionSlide">
                    <p id="SpeedText">Speed: 1</p><input type="range" min="1" max="15" value="1" class="slider" id="SpeedSlide">
                    <p id="IntelligenceText">Intelligence: 1</p><input type="range" min="1" max="15" value="1" class="slider" id="IntelligenceSlide">
                </div>
                <button class="button" id="reroll" style="margin-top: 15px;">Reroll Stats</button>
                <button class="button" id="grow" style="margin-top: 15px;">Grow</button>
            </div>
        </div>

                <ul>
                    <li>HP: 100</li>
                    <li>Strength: 10</li>
                </ul>
            </div>
            <div class="column">
                <h2>Creature's Moves</h2>
                <div class="abilities-container">
                    <ul id="abilitiesList"></ul>
                </div>
            </div> -->

                <button class="button" id="battle" style="display:flex; justify-content: center; align-items: center; height: 50px; width: 720px;">Select Creature for Battle!</button>
            </div> -->
        </div>
    </main>
</body>
</html>
